<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RageNet Web Eye Tracker</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .video-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        video, canvas {
            border: 2px solid #333;
            border-radius: 8px;
        }

        #webcam {
            width: 640px;
            height: 480px;
        }

        #gazeCanvas {
            width: 640px;
            height: 480px;
            background-color: black;
        }

        .controls {
            margin-bottom: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-right: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        .status {
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            border-radius: 4px;
        }

        .error {
            background-color: #d32f2f;
        }

        .success {
            background-color: #2e7d32;
        }

        .info {
            background-color: #1976d2;
        }

        .eye-preview {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .eye-preview canvas {
            width: 120px;
            height: 72px;
            border: 1px solid #555;
        }

        .stats {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        .stat-item {
            background-color: #333;
            padding: 10px;
            border-radius: 4px;
        }

        .stat-label {
            font-weight: bold;
            color: #ccc;
        }

        .stat-value {
            font-size: 1.2em;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RageNet Web Eye Tracker</h1>

        <div class="controls">
            <button id="initBtn">Init</button>
            <button id="startBtn">Start Tracking</button>
            <button id="stopBtn" disabled>Stop Tracking</button>
            <button id="calibrateBtn" disabled>Calibrate</button>
        </div>

        <div class="video-container">
            <div>
                <h3>Webcam Feed</h3>
                <video id="webcam" autoplay muted></video>
            </div>
            <div>
                <h3>Gaze Tracking</h3>
                <canvas id="gazeCanvas"></canvas>
            </div>
        </div>

        <div class="eye-preview">
            <div>
                <h4>Right Eye</h4>
                <canvas id="rightEyeCanvas" width="60" height="36"></canvas>
            </div>
            <div>
                <h4>Left Eye</h4>
                <canvas id="leftEyeCanvas" width="60" height="36"></canvas>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">Gaze X</div>
                <div class="stat-value" id="gazeX">-</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Gaze Y</div>
                <div class="stat-value" id="gazeY">-</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">FPS</div>
                <div class="stat-value" id="fps">-</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Status</div>
                <div class="stat-value" id="trackingStatus">Stopped</div>
            </div>
        </div>

        <div id="statusMessage" class="status">Ready to start eye tracking</div>
    </div>

    <script type="module" src="/main.js"></script>
</body>
</html>
