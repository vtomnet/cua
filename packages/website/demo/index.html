<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RageNet Web Eye Tracker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            overflow: hidden;
        }

        #bgFrame {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
            z-index: 0;
        }

        #gazeCanvas {
            position: fixed;
            top: 0;
            left: 0;
            display: block;
            width: 100vw;
            height: 100vh;
            background-color: transparent;
            pointer-events: none;
            z-index: 1;
        }

        .debug-feeds {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 12px;
            padding: 12px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            border: 1px solid rgba(76, 175, 80, 0.6);
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.6);
            z-index: 2;
        }

        .debug-feeds video {
            width: 320px;
            max-width: 30vw;
            aspect-ratio: 16 / 9;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            background: #000;
            pointer-events: none;
            object-fit: cover;
        }

        .eye-previews {
            display: flex;
            flex-direction: column;
            gap: 10px;
            justify-content: space-between;
        }

        .eye-preview {
            display: flex;
            flex-direction: column;
            gap: 6px;
            align-items: center;
        }

        .eye-preview span {
            font-size: 14px;
            color: #b0ffb3;
        }

        .eye-preview canvas {
            width: 120px;
            height: 72px;
            background: #111;
            border: 2px solid rgba(76, 175, 80, 0.8);
            border-radius: 6px;
        }

        .overlay {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.6);
            padding: 12px 16px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 6px;
            min-width: 140px;
            z-index: 3;
        }

        .overlay span {
            color: #4CAF50;
            font-weight: bold;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 12px;
            z-index: 3;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s ease-in-out;
        }

        button:hover {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }
    </style>
  <script type="module" crossorigin src="/assets/index-DTxyoLJ2.js"></script>
</head>
<body>
    <iframe id="bgFrame" src="https://www.wikipedia.org"></iframe>
    <canvas id="gazeCanvas"></canvas>
    <div class="debug-feeds" id="debugFeeds">
        <video id="webcam" autoplay muted playsinline></video>
        <div class="eye-previews">
            <div class="eye-preview">
                <span>Right Eye</span>
                <canvas id="rightEyeDebug"></canvas>
            </div>
            <div class="eye-preview">
                <span>Left Eye</span>
                <canvas id="leftEyeDebug"></canvas>
            </div>
        </div>
    </div>
    <div class="overlay">
        <div>Gaze X: <span id="gazeX">-</span></div>
        <div>Gaze Y: <span id="gazeY">-</span></div>
        <div>FPS: <span id="fps">-</span></div>
    </div>
    <div class="controls">
        <button id="fullscreenBtn">Enter Fullscreen</button>
        <button id="startBtn">Start Tracking</button>
        <button id="stopBtn" disabled>Stop Tracking</button>
    </div>
</body>
</html>
